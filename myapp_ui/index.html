<script>
    $(".swiper-container").swiper({

    //图书类

$.ajax({

     for(var key in data_msg){
     var trs = "";
     trs +=            '<div class="weui-col-50" style="background-color:#eee;margin-top:2px">'+
                '<a href="./list.html?id='+data_msg[key].id+'">'+
                    '<div style="float:left;width:50%;word-wrap:break-word;color:#f2850f;padding:5px 0px 0px 5px;text-shadow:3px 3px 5px">'+

                    '</div>'+                    
            '<div style="float:right" style="width:50%"><img src="./images/book.jpg" style="width:60px;height:60px;padding:5px 5px 0px 0px"/></div>'+

     tbody +=trs;
     };
     $("#book_list").append(tbody)      
    },
    error:function(){
        $.alert("网络错误")
    }
    });
//点赞
     function rel(){
       $.toast('点赞成功');

        tbody ="";        
        setTimeout(function(){                    
        $.showLoading();
        setTimeout(function(){

        },1000)
        },800)        
        if(loading) return;
        loading = true;

        i++;
        $.ajax({
    type:"get",
